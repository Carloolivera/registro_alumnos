<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="container py-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-mortarboard-fill fs-4 me-2"></i>
        <span>Instituto Académico</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html">Estudiantes</a></li>
          <li class="nav-item"><a class="nav-link" href="careers.html">Carreras</a></li>
          <li class="nav-item"><a class="nav-link active" href="categories.html">Categorías</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Gestión de Categorías</h1>

  <!-- Crear categoría -->
  <form id="formCreateCategory" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" id="categoryName" class="form-control" placeholder="Nombre de la categoría" required>
    </div>
    <div class="col-md-4">
      <input type="text" id="categoryDescription" class="form-control" placeholder="Descripción (opcional)">
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-success w-100">Crear categoría</button>
    </div>
  </form>

  <!-- Buscar categoría -->
  <form id="formGetCategory" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="number" id="getCategoryId" name="getCategoryId" class="form-control" placeholder="ID de categoría" required>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-info w-100">Buscar</button>
    </div>
  </form>
  <div id="getCategoryResult" class="result-card"></div>

  <!-- Eliminar categoría -->
  <form id="formDeleteCategory" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="number" id="deleteCategoryId" name="deleteCategoryId" class="form-control" placeholder="ID de categoría" required>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-danger w-100">Eliminar</button>
    </div>
  </form>

  <!-- Tabla de categorías -->
  <h2>Categorías registradas</h2>
  <table id="categoriesTable" class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
