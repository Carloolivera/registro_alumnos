<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Carreras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="container py-4">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-mortarboard-fill fs-4 me-2"></i>
        <span>Instituto Académico</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html">Estudiantes</a></li>
          <li class="nav-item"><a class="nav-link active" href="careers.html">Carreras</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Gestión de Carreras</h1>

  <!-- Crear carrera -->
  <form id="formCreateCareer" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" id="careerName" class="form-control" placeholder="Nombre de la carrera" required>
    </div>
    <div class="col-md-4">
      <select id="careerCategorySelect" class="form-select" required>
        <option selected disabled value="">Seleccione una categoría</option>
      </select>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-success w-100">Crear carrera</button>
    </div>
  </form>

  <!-- Buscar carrera -->
  <form id="formGetCareer" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="number" id="getCareerId" name="getCareerId" class="form-control" placeholder="ID de carrera" required>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-info w-100">Buscar</button>
    </div>
  </form>
  <div id="getCareerResult" class="result-card"></div>

  <!-- Eliminar carrera -->
  <form id="formDeleteCareer" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="number" id="deleteCareerId" name="deleteCareerId" class="form-control" placeholder="ID de carrera" required>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-danger w-100">Eliminar</button>
    </div>
  </form>

  <!-- Tabla de carreras -->
  <h2>Carreras registradas</h2>
  <table id="careersTable" class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
